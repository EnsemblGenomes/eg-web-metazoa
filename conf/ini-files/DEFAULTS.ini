[general]
ENSEMBL_BLAST_DATA_PATH = /nfs/ensembl/ensembl-genomes/BLASTDATA/metazoa
TAXON_ORDER = [Eukaryota Metazoa Diptera Nematoda Hymenoptera Lepidoptera Coleoptera Hemiptera Phthiraptera Isoptera Crustacea Myriapoda Chelicerata Echinodermata Annelida Mollusca Platyhelminthes Cnidaria Ctenophora Placozoa Porifera]

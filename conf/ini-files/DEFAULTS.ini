GENOMIC_UNIT = metazoa
COMPARA_DB_NAME = Metazoan Compara
SPECIES_RELEASE_VERSION = 1a
ENSEMBL_GENOME_SIZE     = 0.5
ENSEMBL_MAX_ZOOM_OUT_LEVEL = 0.2
#ENSEMBL_CHROMOSOMES     = [ ]

DEFAULT_FAVOURITES = [ Caenorhabditis_elegans Anopheles_gambiae Drosophila_melanogaster Trichoplax_adhaerens Amphimedon_queenslandica Nasonia_vitripennis ]
ENSEMBL_SITENAME = EnsemblMetazoa
ENSEMBL_FTP_URL = ftp://ftp.ensemblgenomes.org/pub/metazoa

[databases]

[ENSEMBL_STYLE]
# Masthead
MH_BG = 017a95
TAB_TEXT = bff1f1
MH_TEXT = ffffff 
MH_LINK = ffffff
MH_VISITED      = ffffff
MH_HOVER        = cc0000

SITE_LOGO        = ensemblMetazoa.png
SITE_LOGO_ALT    = Ensembl Metazoa Home

[general]
ENSEMBL_GENOME_SIZE     = 0.03
#ENSEMBL_CHROMOSOMES     = [ chrI chrI_random chrII chrIII chrIII_random chrIV chrIV_random chrun chrV chrV_random chrX chrX_random ]
DATA_SOURCE = WormBase (www.wormbase.org)
DB_BUILDER = WormBase
SPECIES_RELEASE_VERSION = 260


[databases]
DATABASE_CORE = %_core_%_%


[ENSEMBL_STYLE]

[EXTERNAL_GENOME_BROWSERS]

####################
# Configure External URLs
# These are mainly for (1) External Genome Browse  {EGB_ }
#                      (2) DAS tracks              {DAS_ }
####################

[ENSEMBL_EXTERNAL_URLS]
EGB_WORMBASE = http://www.wormbase.org/db/gb2/gbrowse/c_briggsae/?name=###CHR###%3A###START###..###END###
WORMBASE_GENE       = http://www.wormbase.org/species/c_briggsae/gene/###ID###
WORMBASE_LOCUS      = http://www.wormbase.org/species/c_briggsae/gene/###ID###
WORMBASE_GSEQNAME   = http://www.wormbase.org/species/c_briggsae/gene/###ID###
WORMBASE_TRANSCRIPT = http://www.wormbase.org/species/c_briggsae/transcript/###ID####
WORMPEP_ID          = http://www.wormbase.org/species/c_briggsae/protein/BP:###ID###

[ENSEMBL_INTERNAL_DAS_SOURCES]

[ENSEMBL_SPECIES_SITE]

[SPECIES_DISPLAY_NAME]

[ENSEMBL_EXTERNAL_DATABASES]

[ENSEMBL_EXTERNAL_INDEXERS]

coords = [ wormbase_gene ]
